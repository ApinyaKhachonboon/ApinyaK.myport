<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../static/jquary/jquery-3.6.0.min.js"></script>
    <style>
        table,
        tr,
        td {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <button onClick="loadData()">Load</button>
    <div class="main"></div>
    <script>
        function loadData() {
            $.getJSON("https://expert-programming-tutor.com/Downloads/w701/property_detail.php?id=3", function(data) {
                var items = [];
                $.each(data, function(key, val) {
                    items.push("<tr id='" + key + "'>" +
                        "<td>" + key + ":" + "</td>" +
                        "<td>" + val + "</td>" +
                        "</tr>");
                });

                $("<table/>", {
                    "class": "my-new-list",
                    html: items.join("\r\n")
                }).appendTo(".main");
            });
        }
    </script>
</body>

</html>
