    <script>
        var mybutton = document.getElementById("gotop");
        window.onscroll = function() {scrollFunction()};
        let map;

        function initMap() {
        const mapOptions = {
            zoom: 15,
            center: { lat: 13.672110729096602, lng: 100.38622075988037 },
        };

        map = new google.maps.Map(document.getElementById("map"), mapOptions);

        const marker = new google.maps.Marker({
            // The below line is equivalent to writing:
            // position: new google.maps.LatLng(-34.397, 150.644)
            //13.672110729096602, 100.38622075988037
            position: { lat: 13.672110729096602, lng: 100.38622075988037 },
            map: map,
        });
        // You can use a LatLng literal in place of a google.maps.LatLng object when
        // creating the Marker object. Once the Marker object is instantiated, its
        // position will be available as a google.maps.LatLng object. In this case,
        // we retrieve the marker's position using the
        // google.maps.LatLng.getPosition() method.
        const infowindow = new google.maps.InfoWindow({
            content: "<p>Marker Location:" + marker.getPosition() + "</p>",
        });

        google.maps.event.addListener(marker, "click", () => {
            infowindow.open(map, marker);
        });
        }

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        anime({
            targets: '.btn-box',
            rotate: '1turn',
            duration: 800
          });
        function go_to_top(){
            $('html, body').animate({
                scrollTop: 0
            }, 200);
        }

        function form_validate(){
            $(".wrong").remove();
            let check = true;
            if($("#email").val().trim() == ""){
                $("#email").after("<span class='wrong'>*กรุณากรอกข้อมูลให้ครบถ้วน</span>");
                check = false;
            }
            if($("#message").val().trim() == ""){
                $("#message").after("<span class='wrong'>*กรุณากรอกข้อมูลให้ครบถ้วน</span>");
                check = false;
            }
            if(check){
                return true;
            }
            return false;
        }
          
    </script>
