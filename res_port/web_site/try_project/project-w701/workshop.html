    <script>
        anime({
            targets: '.btn-box',
            rotate: '1turn',
            duration: 800
          });
        
        var mybutton = document.getElementById("gotop");
        window.onscroll = function() {scrollFunction()};
        
        window.addEventListener('resize', function(event) {
            let myIframe = document.getElementById("main_iframe");
            if(window.innerWidth < 800 && myIframe.getAttribute("src") != ""){
                let myIframe = document.getElementById("main_iframe");
                myIframe.style.height = 600+"px";
            }
        }, true);

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function go_to_top(){
            $('html, body').animate({
                scrollTop: 0
            }, 200);
        }
        function onclickRent() {
            let myIframe = document.getElementById("main_iframe");
            myIframe.setAttribute("src", "src/workshop_rent_car/index.html");
            console.log(window.innerWidth);
            if (window.innerWidth < 800){    
                myIframe.style.height = 600+"px";
                $('html, body').animate({
                    scrollTop: $('#main_iframe').offset().top
                }, 500);
            }
        }

        function onclickReal() {
            let myIframe = document.getElementById("main_iframe");
            myIframe.setAttribute("src", "src/workshop/home_search.html");
            console.log(window.innerWidth);
            if (window.innerWidth < 800){    
                myIframe.style.height = 600+"px";
                $('html, body').animate({
                    scrollTop: $('#main_iframe').offset().top
                }, 500);
            }
        }

        function onclickCovid() {
            let myIframe = document.getElementById("main_iframe");
            myIframe.setAttribute("src", "src/work_shop_covid19/index.html");
            console.log(window.innerWidth);
            if (window.innerWidth < 800){    
                myIframe.style.height = 600+"px";
                $('html, body').animate({
                    scrollTop: $('#main_iframe').offset().top
                }, 500);
            }
        }
